services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - /home/ec2-user/mini_project5/book/frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    restart: always

  frontend:
    image: 416225317325.dkr.ecr.us-east-1.amazonaws.com/my-frontend:latest
    networks:
      - app-network
    restart: always

  backend:
    image: 416225317325.dkr.ecr.us-east-1.amazonaws.com/my-backend:latest
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/mini5db
      SPRING_DATASOURCE_USERNAME: mini5user
      SPRING_DATASOURCE_PASSWORD: mini5password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: always

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mini5db
      POSTGRES_USER: mini5user
      POSTGRES_PASSWORD: mini5password
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mini5user -d mini5db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
